<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home" class=" flex flex-col justify-center items-center  min-h-screen">
            <div class="text-white text-center space-y-7">
                <h1 class="text-8xl font-anton">ALPHABET CLASH PRO</h1>
                <p class="font-poppins font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn ">play now</button>
            </div>
        </section>

        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center space-y-12">
                <!-- screen -->
               <div class="mt-12">
                <div class=" artboard artboard-horizontal phone-6 border-8 border-[#010313CC] bg-[#FFFFFFB3] rounded-md">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-4 pb-2 rounded-b-md">don't watch keyboard while playing..</p>
                    </div>
                    <div class="flex justify-center items-center min-h-full">
                        <p id="current-alphabet" class="text-8xl font-bold uppercase">Y</p>
                    </div>

                </div>
               </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-purple-600 text-white rounded-full px-6">
                        <span>life</span>
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-purple-950 text-white rounded-full px-6">
                        <span>score</span>
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-center text-white space-y-3 bg-[#ffffff33] p-6 rounded-md">
                <h1 class=" text-8xl ">
                    <span class="font-extrabold">Score:</span><span>14</span>
                </h1>
                <button class="btn font-bold text-lg">play again</button>
                <p>practice will make you a pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
